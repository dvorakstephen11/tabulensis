[package]
name = "excel_diff"
version = "0.1.0"
edition = "2024"

[features]
default = ["excel-open-xml"]
excel-open-xml = []

[dependencies]
quick-xml = "0.32"
thiserror = "1.0"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
xxhash-rust = { version = "0.8", features = ["xxh64"] }

[dev-dependencies]
