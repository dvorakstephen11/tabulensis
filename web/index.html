<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel Diff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --bg-hover: #30363d;
        --border-primary: #30363d;
        --border-secondary: #21262d;
        --text-primary: #e6edf3;
        --text-secondary: #8b949e;
        --text-muted: #6e7681;
        --accent-blue: #58a6ff;
        --accent-green: #3fb950;
        --accent-red: #f85149;
        --accent-yellow: #d29922;
        --accent-purple: #a371f7;
        --diff-add-bg: rgba(46, 160, 67, 0.15);
        --diff-add-border: rgba(46, 160, 67, 0.4);
        --diff-remove-bg: rgba(248, 81, 73, 0.15);
        --diff-remove-border: rgba(248, 81, 73, 0.4);
        --diff-modify-bg: rgba(210, 153, 34, 0.15);
        --diff-modify-border: rgba(210, 153, 34, 0.4);
        --diff-move-bg: rgba(163, 113, 247, 0.15);
        --diff-move-border: rgba(163, 113, 247, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.5;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 32px 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 1px solid var(--border-primary);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 18px;
      }

      .logo h1 {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .version {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        color: var(--text-muted);
        background: var(--bg-tertiary);
        padding: 4px 8px;
        border-radius: 6px;
      }

      .upload-section {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 32px;
      }

      .upload-grid {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        gap: 20px;
        align-items: end;
      }

      .upload-box {
        min-width: 0;
      }

      @media (max-width: 800px) {
        .upload-grid {
          grid-template-columns: 1fr;
        }
        .diff-btn {
          width: 100%;
          justify-content: center;
        }
      }

      .upload-box label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .file-drop {
        position: relative;
        border: 2px dashed var(--border-primary);
        border-radius: 12px;
        padding: 20px 16px;
        text-align: center;
        transition: all 0.2s ease;
        cursor: pointer;
        background: var(--bg-primary);
        min-height: 100px;
      }

      .file-drop:hover {
        border-color: var(--accent-blue);
        background: rgba(88, 166, 255, 0.05);
      }

      .file-drop.dragover {
        border-color: var(--accent-green);
        background: rgba(63, 185, 80, 0.1);
      }

      .file-drop.has-file {
        border-style: solid;
        border-color: var(--accent-green);
      }

      .file-drop input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-drop-icon {
        font-size: 24px;
        margin-bottom: 6px;
      }

      .file-drop-text {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .file-drop-text strong {
        color: var(--accent-blue);
      }

      .file-name {
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        color: var(--accent-green);
        margin-top: 8px;
        word-break: break-all;
      }

      .diff-btn {
        background: linear-gradient(135deg, var(--accent-blue), #1f6feb);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: inherit;
      }

      .diff-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(88, 166, 255, 0.3);
      }

      .diff-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #status {
        text-align: center;
        padding: 16px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      #status.loading {
        color: var(--accent-blue);
      }

      #status.error {
        color: var(--accent-red);
      }

      .results {
        display: none;
      }

      .results.visible {
        display: block;
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }

      .summary-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }

      .summary-card.added {
        border-color: var(--diff-add-border);
        background: var(--diff-add-bg);
      }

      .summary-card.removed {
        border-color: var(--diff-remove-border);
        background: var(--diff-remove-bg);
      }

      .summary-card.modified {
        border-color: var(--diff-modify-border);
        background: var(--diff-modify-bg);
      }

      .summary-card.moved {
        border-color: var(--diff-move-border);
        background: var(--diff-move-bg);
      }

      .summary-card .count {
        font-size: 36px;
        font-weight: 700;
        font-family: 'JetBrains Mono', monospace;
      }

      .summary-card.added .count { color: var(--accent-green); }
      .summary-card.removed .count { color: var(--accent-red); }
      .summary-card.modified .count { color: var(--accent-yellow); }
      .summary-card.moved .count { color: var(--accent-purple); }

      .summary-card .label {
        font-size: 13px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 4px;
      }

      .no-changes {
        text-align: center;
        padding: 64px 32px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
      }

      .no-changes-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }

      .no-changes h2 {
        font-size: 24px;
        margin-bottom: 8px;
        color: var(--accent-green);
      }

      .no-changes p {
        color: var(--text-secondary);
      }

      .sheet-section {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
        margin-bottom: 24px;
        overflow: hidden;
      }

      .sheet-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        background: var(--bg-tertiary);
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .sheet-header:hover {
        background: var(--bg-hover);
      }

      .sheet-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .sheet-icon {
        width: 36px;
        height: 36px;
        background: var(--bg-primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .sheet-name {
        font-size: 18px;
        font-weight: 600;
      }

      .sheet-badge {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 20px;
        background: var(--bg-primary);
        color: var(--text-secondary);
      }

      .sheet-content {
        display: none;
        padding: 24px;
      }

      .sheet-section.expanded .sheet-content {
        display: block;
      }

      .sheet-section.expanded .sheet-header .expand-icon {
        transform: rotate(180deg);
      }

      .expand-icon {
        transition: transform 0.2s ease;
        color: var(--text-muted);
      }

      .change-group {
        margin-bottom: 24px;
      }

      .change-group:last-child {
        margin-bottom: 0;
      }

      .change-group-title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .change-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .change-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
      }

      .change-item.added {
        background: var(--diff-add-bg);
        border: 1px solid var(--diff-add-border);
      }

      .change-item.removed {
        background: var(--diff-remove-bg);
        border: 1px solid var(--diff-remove-border);
      }

      .change-item.modified {
        background: var(--diff-modify-bg);
        border: 1px solid var(--diff-modify-border);
      }

      .change-item.moved {
        background: var(--diff-move-bg);
        border: 1px solid var(--diff-move-border);
      }

      .change-icon {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        flex-shrink: 0;
      }

      .change-item.added .change-icon {
        background: var(--accent-green);
        color: var(--bg-primary);
      }

      .change-item.removed .change-icon {
        background: var(--accent-red);
        color: var(--bg-primary);
      }

      .change-item.modified .change-icon {
        background: var(--accent-yellow);
        color: var(--bg-primary);
      }

      .change-item.moved .change-icon {
        background: var(--accent-purple);
        color: var(--bg-primary);
      }

      .change-location {
        color: var(--text-secondary);
        min-width: 80px;
      }

      .change-detail {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .change-value {
        padding: 4px 8px;
        border-radius: 4px;
        background: var(--bg-primary);
      }

      .change-value.old {
        text-decoration: line-through;
        opacity: 0.7;
      }

      .change-arrow {
        color: var(--text-muted);
      }

      .cell-grid {
        display: grid;
        gap: 1px;
        background: var(--border-primary);
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        overflow: hidden;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
      }

      .cell-grid-row {
        display: contents;
      }

      .cell {
        padding: 8px 12px;
        background: var(--bg-primary);
        min-width: 80px;
      }

      .cell.header {
        background: var(--bg-tertiary);
        font-weight: 600;
        color: var(--text-secondary);
        text-align: center;
      }

      .cell.row-header {
        background: var(--bg-tertiary);
        font-weight: 600;
        color: var(--text-secondary);
        text-align: right;
        min-width: 50px;
      }

      .cell.added {
        background: var(--diff-add-bg);
        color: var(--accent-green);
      }

      .cell.removed {
        background: var(--diff-remove-bg);
        color: var(--accent-red);
        text-decoration: line-through;
      }

      .cell.modified {
        background: var(--diff-modify-bg);
      }

      .raw-json-section {
        margin-top: 32px;
      }

      .raw-json-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        background: none;
        border: 1px solid var(--border-primary);
        padding: 12px 20px;
        border-radius: 8px;
        color: var(--text-secondary);
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .raw-json-toggle:hover {
        background: var(--bg-secondary);
        border-color: var(--text-muted);
      }

      .raw-json-content {
        display: none;
        margin-top: 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        padding: 20px;
        overflow-x: auto;
      }

      .raw-json-content.visible {
        display: block;
      }

      .raw-json-content pre {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        line-height: 1.6;
        color: var(--text-secondary);
        white-space: pre-wrap;
        word-break: break-word;
      }

      .warnings-section {
        background: rgba(248, 81, 73, 0.1);
        border: 1px solid rgba(248, 81, 73, 0.3);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
      }

      .warnings-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: var(--accent-red);
        margin-bottom: 12px;
      }

      .warnings-list {
        list-style: none;
      }

      .warnings-list li {
        padding: 8px 0;
        color: var(--text-secondary);
        border-bottom: 1px solid rgba(248, 81, 73, 0.2);
      }

      .warnings-list li:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .other-changes {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
      }

      .other-changes-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .other-changes-title .icon {
        font-size: 24px;
      }

      /* Structural Changes */
      .structural-changes {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
      }

      .structural-change {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        font-weight: 500;
      }

      .structural-change.added {
        background: var(--diff-add-bg);
        border: 1px solid var(--diff-add-border);
        color: var(--accent-green);
      }

      .structural-change.removed {
        background: var(--diff-remove-bg);
        border: 1px solid var(--diff-remove-border);
        color: var(--accent-red);
      }

      .structural-icon {
        font-size: 16px;
        font-weight: 700;
      }

      /* Visual Grid Styles */
      .sheet-grid-container {
        overflow-x: auto;
        margin: 16px 0;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--border-primary);
      }

      .sheet-grid {
        display: grid;
        min-width: fit-content;
      }

      .grid-cell {
        padding: 8px 12px;
        border-right: 1px solid var(--border-secondary);
        border-bottom: 1px solid var(--border-secondary);
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        min-height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.15s ease;
      }

      .grid-corner {
        background: var(--bg-tertiary);
        position: sticky;
        left: 0;
        z-index: 2;
      }

      .grid-col-header {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        font-weight: 600;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .grid-row-header {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        font-weight: 600;
        text-align: right;
        justify-content: flex-end;
        position: sticky;
        left: 0;
        z-index: 1;
      }

      .grid-col-header.col-added,
      .grid-row-header.row-added {
        background: var(--diff-add-bg);
        color: var(--accent-green);
      }

      .grid-col-header.col-removed,
      .grid-row-header.row-removed {
        background: var(--diff-remove-bg);
        color: var(--accent-red);
      }

      .cell-added {
        background: var(--diff-add-bg);
      }

      .cell-removed {
        background: var(--diff-remove-bg);
      }

      .cell-edited {
        background: var(--diff-modify-bg);
        flex-direction: column;
        gap: 2px;
        padding: 4px 8px;
      }

      .cell-unchanged {
        background: var(--bg-primary);
      }

      .cell-unchanged:hover {
        background: var(--bg-secondary);
      }

      .cell-in-added-row,
      .cell-in-added-col {
        background: var(--diff-add-bg);
      }

      .cell-in-removed-row,
      .cell-in-removed-col {
        background: var(--diff-remove-bg);
      }

      .cell-change {
        display: flex;
        flex-direction: column;
        gap: 2px;
        width: 100%;
      }

      .cell-old {
        color: var(--accent-red);
        font-size: 11px;
        text-decoration: line-through;
        opacity: 0.7;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .cell-new {
        color: var(--accent-green);
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .grid-legend {
        display: flex;
        gap: 20px;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-primary);
        border-radius: 0 0 12px 12px;
        font-size: 12px;
        color: var(--text-secondary);
        flex-wrap: wrap;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .legend-box {
        width: 14px;
        height: 14px;
        border-radius: 3px;
      }

      .legend-added {
        background: var(--diff-add-bg);
        border: 1px solid var(--diff-add-border);
      }

      .legend-removed {
        background: var(--diff-remove-bg);
        border: 1px solid var(--diff-remove-border);
      }

      .legend-edited {
        background: var(--diff-modify-bg);
        border: 1px solid var(--diff-modify-border);
      }

      .legend-dot {
        font-size: 16px;
        color: var(--text-muted);
        line-height: 1;
      }

      .details-section {
        margin-top: 20px;
        border: 1px solid var(--border-primary);
        border-radius: 10px;
        overflow: hidden;
      }

      .details-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 14px 18px;
        background: var(--bg-tertiary);
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
        transition: all 0.2s ease;
        list-style: none;
      }

      .details-toggle::-webkit-details-marker {
        display: none;
      }

      .details-toggle::before {
        content: "â–¶";
        font-size: 10px;
        transition: transform 0.2s ease;
      }

      details[open] .details-toggle::before {
        transform: rotate(90deg);
      }

      .details-toggle:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
      }

      .details-content {
        padding: 16px;
        background: var(--bg-primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">â‡„</div>
          <h1>Excel Diff</h1>
        </div>
        <div class="version">v<span id="version">...</span></div>
      </header>

      <section class="upload-section">
        <div class="upload-grid">
          <div class="upload-box">
            <label>Old File (Before)</label>
            <div class="file-drop" id="dropOld">
              <input id="fileOld" type="file" accept=".xlsx,.xlsm,.xltx,.xltm,.pbix,.pbit" />
              <div class="file-drop-icon">ðŸ“„</div>
              <div class="file-drop-text">Drop file or <strong>browse</strong></div>
              <div class="file-name" id="nameOld"></div>
            </div>
          </div>
          <div class="upload-box">
            <label>New File (After)</label>
            <div class="file-drop" id="dropNew">
              <input id="fileNew" type="file" accept=".xlsx,.xlsm,.xltx,.xltm,.pbix,.pbit" />
              <div class="file-drop-icon">ðŸ“„</div>
              <div class="file-drop-text">Drop file or <strong>browse</strong></div>
              <div class="file-name" id="nameNew"></div>
            </div>
          </div>
          <button class="diff-btn" id="run">
            <span>Compare</span>
            <span>â†’</span>
          </button>
        </div>
      </section>

      <div id="status"></div>

      <div id="results" class="results"></div>

      <div class="raw-json-section">
        <button class="raw-json-toggle" id="toggleJson">
          <span>{ }</span>
          <span>View Raw JSON</span>
        </button>
