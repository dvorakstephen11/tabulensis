name: Coverage (Nightly)

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      TABULENSIS_LICENSE_SKIP: "1"
      EXCEL_DIFF_SKIP_LICENSE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (llvm-tools)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install fixture generator deps
        run: python -m pip install -r fixtures/requirements.txt

      - name: Install fixture generator
        run: python -m pip install -e fixtures --no-deps

      - name: Generate test fixtures
        run: generate-fixtures --manifest fixtures/manifest_cli_tests.yaml --force --clean

      - name: Run coverage (HTML)
        run: |
          rm -rf coverage
          mkdir -p coverage
          cargo llvm-cov --workspace --html --output-dir coverage/html

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: coverage/**
          if-no-files-found: error

