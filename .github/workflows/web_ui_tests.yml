name: Web UI Tests

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  web-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Render test
        run: node web/test_render.js
      - name: View model test
        run: node web/test_view_model.js
